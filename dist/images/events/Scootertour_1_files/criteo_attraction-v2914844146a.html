<script async="true" type="text/javascript" src="./event" data-owner="criteo-tag"></script><script type="text/javascript">
    // Pull params from URL (argdict maps keys to values or arrays of values)
    var argdict = {};
    argdict.get = function(key) {
        return this.hasOwnProperty(key) ? this[key] : '';
    };

    var args = window.location.hash.substring(1).split("&");
    for (var i = 0; i < args.length; i++) {
        var pair = args[i].split("=");

        if (typeof argdict[pair[0]] === "undefined") {
            argdict[pair[0]] = pair[1];
        } else if (typeof argdict[pair[0]] === "string") {
            argdict[pair[0]] = [argdict[pair[0]], pair[1]];
        } else {
            argdict[pair[0]].push(pair[1]);
        }
    }

    var accountId = argdict.criteoAttractionPartnerId;
    var siteType = encodeURIComponent(argdict.get('device').toLowerCase() === 'mobile' ? 'm' : 'd');
    var hashedEmail = encodeURIComponent(argdict.get('criteoHEml'));

    window.criteo_q = window.criteo_q || [];
    window.criteo_q.push({
        event: "setAccount",
        account: accountId
    }, {
        event: "setSiteType",
        type: siteType
    }, {
        event: "setHashedEmail",
        email: hashedEmail,
        hash_method: "sha256_md5"
    });

    var productCode = argdict.get('attractionProductCode');

    if (productCode) {
        window.criteo_q.push({
            event: "viewItem",
            item: productCode
        });
    }

</script>
